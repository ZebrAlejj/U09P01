<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel API</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pagination.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="imagesCarousel" class="carousel slide p-2" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img src="img/Marvel_Logo.png" class="d-block w-100" alt="marvellogo"  style="height: 200px;">
                </div>
                <div class="carousel-item">
                    <img src="img/comic_all_characters.png" class="d-block w-100" alt="allcharacters"  style="height: 200px;">
                </div>
                <div class="carousel-item">
                    <img src="img/end_game.jpg" class="d-block w-100" alt="endgame"  style="height: 200px;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#imagesCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imagesCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <form>
            <div class="form-group">
                <label for="filter">Marvel Search</label>
                <input type="text" class="form-control" id="filter" aria-describedby="searchMarvelCharacterComic"
                    placeholder="Search">
                <small id="searchHelp" class="form-text text-muted">You can search characters and comics.</small>
            </div>
        </form>

        <ul class="nav nav-tabs" id="navigation" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="characters-tab" data-toggle="tab" href="#characters" role="tab"
                    aria-controls="characters" aria-selected="true">Characters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="comics-tab" data-toggle="tab" href="#comics" role="tab" aria-controls="comics"
                    aria-selected="false">Comics</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="characters" role="tabpanel" aria-labelledby="characters-tab">
                <div class="spinner">Loading...</div>
            </div>
            <div class="tab-pane fade" id="comics" role="tabpanel" aria-labelledby="comics-tab">
                <div class="spinner">Loading...</div>
            </div>
        </div>
    </div>

    <script src="js/action.js"></script>
    <script src="js/pagination.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
